<script>

    function change_user(event){
        console.log("event", event.target.value);
        let element = document.getElementsByName("click_user");
        element.innerHTML = event.target.value ;
        alert("Change: " + event.target.value)
    }

    (function changeColor(currentNumber){

      }

      setTimeout(function(){
        changeColor(currentNumber)
      }, 1000);
